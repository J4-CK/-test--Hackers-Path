<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lessons - Hacker's Path</title>
  <link rel="stylesheet" href="/styles/homepagestyle.css" />
  <script defer>
    // JS for hamburger toggle
    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");
      const roadmap = document.getElementById("roadmap");

      if (hamburgerBtn) {
        hamburgerBtn.addEventListener("click", () => {
          roadmap.classList.add("open");
          hamburgerBtn.style.display = "none";
          closeBtn.style.display = "block";
        });
      }

      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          roadmap.classList.remove("open");
          closeBtn.style.display = "none";
          hamburgerBtn.style.display = "block";
        });
      }

      window.addEventListener("scroll", () => {
        roadmap.classList.remove("open");
        closeBtn.style.display = "none";
        hamburgerBtn.style.display = "block";
      });

      const navLinks = document.querySelectorAll(".roadmap a");
      navLinks.forEach(link => {
        link.addEventListener("click", () => {
          roadmap.classList.remove("open");
          closeBtn.style.display = "none";
          hamburgerBtn.style.display = "block";
        });
      });
    });
  </script>
</head>
<body>

  <header>
    <h1><a href="/">Hacker's Path</a></h1>
  </header>

  <div class="roadmap-wrapper">
    <button id="hamburgerBtn" class="hamburger">☰</button>
    <button id="closeBtn" class="hamburger close-btn" style="display: none;">×</button>

    <nav class="roadmap" id="roadmap">
      <a href="index.html">Home</a>
      <a href="lessons.html">Lessons</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="profile.html">Profile</a>
    </nav>
  </div>

  <div class="container">
    <div class="section">
      <h2>Lessons</h2>
      <div class="buttons">
        <a href="xss-presentation.html">XSS Presentation</a>
        <a href="What-is-Cybersecurity-Presentation.html">What is Cybersecurity?</a>
        <a href="Strong-Passwords-Presentation.html">Strong Passwords</a>
      </div>
    </div>
  </div>

</body>
</html>
