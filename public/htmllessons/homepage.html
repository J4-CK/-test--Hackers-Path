<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lessons - Hacker's Path</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #121212, #1a1a2e);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #531d73;
      color: #e0e0e0;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .roadmap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #531d73;
      padding: 15px;
      gap: 10px;
    }

    .roadmap a {
      flex: 1 1 100px;
      text-decoration: none;
      color: #e0e0e0;
      background-color: #6a1b9a;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 100px;
    }

    .roadmap a:hover {
      background-color: #42155c;
      color: #ffffff;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .buttons a {
      flex: 1 1 200px;
      padding: 12px 20px;
      background-color: #71279c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
      text-align: center;
    }

    .buttons a:hover {
      background: #42155c;
    }

    @media (max-width: 600px) {
      .roadmap {
        flex-direction: column;
        align-items: stretch;
      }

      .roadmap a {
        width: 100%;
      }

      .buttons a {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hacker's Path</h1>
  </header>

  <div class="roadmap">

    <a href="lessons.html">Lessons</a>

  </div>

  <div class="container">

    </div>
  </div>

</body>
</html>
